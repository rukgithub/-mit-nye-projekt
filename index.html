<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .hero-image:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }

        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-canvas"></canvas>
    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage">

    <div class="container">
        <section class="hero">
            <img src="images/ai-header.jpg" alt="AI Theme" class="hero-image">
            <div class="hero-content">
                <h1>Welcome to the Matrix</h1>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const chars = '01';
        const charSize = 14;
        const columns = width / charSize;
        const drops = [];

        // Initialize drops
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0f0';
            ctx.font = charSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = chars.charAt(Math.floor(Math.random() * chars.length));
                ctx.fillText(char, i * charSize, drops[i] * charSize);

                if (drops[i] * charSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        setInterval(draw, 40);

        // Image modal functionality
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const heroImg = document.querySelector('.hero-image');

        heroImg.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            modalImg.style.opacity = "1";
        }

        modal.onclick = function() {
            this.style.display = "none";
        }

        // Add keyboard support for closing modal
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape' && modal.style.display === "block") {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
