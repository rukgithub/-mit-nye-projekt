    <style>
        :root {
            --matrix-green: #00ff00;
            --matrix-dark-green: #003300;
            --matrix-black: #000000;
            --matrix-blue: #00ffff;
            --matrix-glow: #0f0;
            --transition-speed: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--matrix-black);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 0, 0.1);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.1);
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .hero-image:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px var(--matrix-blue);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            margin-bottom: 2rem;
            color: var(--matrix-blue);
            text-shadow: 0 0 5px var(--matrix-blue);
        }

        .cta-button {
            background: var(--matrix-dark-green);
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            border-radius: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cta-button:hover {
            background: var(--matrix-green);
            color: var(--matrix-black);
            box-shadow: 0 0 20px var(--matrix-glow);
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 30px var(--matrix-glow);
            animation: zoomIn 0.3s ease;
            border-radius: 5px;
        }

        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--matrix-black);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s forwards 2s;
        }

        .loading-text {
            color: var(--matrix-blue);
            font-size: 2rem;
            animation: pulse 1s infinite;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px var(--matrix-blue);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.9); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(0.98); }
            50% { opacity: 1; transform: scale(1.02); }
            100% { opacity: 0.5; transform: scale(0.98); }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .hero-content {
                padding: 1.5rem;
                margin: 0 1rem;
                background: rgba(0, 0, 0, 0.9);
            }

            .loading-text {
                font-size: 1.5rem;
                padding: 0 20px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">Initialiserer AI Matrix...</div>
    </div>

    <canvas class="matrix-canvas"></canvas>

    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage" alt="Forstørret AI visualiseringen">
    </div>

    <div class="container">
        <section class="hero">
            <img src="./images/ai-header.jpg" alt="AI Ruben Matrix Theme" class="hero-image">
            <div class="hero-content">
                <h1>Velkommen til AI Universet</h1>
                <p class="subtitle">Udforsk fremtidens intelligente matrix med Ruben</p>
                <a href="#" class="cta-button">Start Din AI Rejse</a>
            </div>
        </section>
    </div>

    <script>
        // Optimeret Matrix Animation
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const chars = '01AI⚡☼∞⌘★';
        const charSize = 14;
        const columns = width / charSize;
        const drops = new Array(Math.ceil(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * charSize;
                const y = drop * charSize;

                // Forbedret farvevariation
                const hue = Math.random() > 0.8 ? '180' : '120';
                const saturation = 95 + Math.random() * 5;
                const lightness = 45 + Math.random() * 15;
                ctx.fillStyle = `hsl(${hue}, ${saturation}%, ${lightness}%)`;

                ctx.font = `${charSize}px monospace`;
                ctx.fillText(char, x, y);

                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                } else {
                    drops[i]++;
                }
            });

            requestAnimationFrame(draw);
        }

        // Optimeret vindues-håndtering
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }, 200);
        });

        requestAnimationFrame(draw);

        // Forbedret modal funktionalitet
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const heroImg = document.querySelector('.hero-image');

        // Preload billede
        const preloadImage = new Image();
        preloadImage.src = heroImg.src;

        heroImg.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            document.body.style.overflow = 'hidden';
        }

        modal.onclick = function() {
            this.style.display = "none";
            document.body.style.overflow = '';
        }

        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape' && modal.style.display === "block") {
                modal.style.display = "none";
                document.body.style.overflow = '';
            }
        });

        // Optimeret loading
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.loading').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.loading').style.display = 'none';
                }, 1000);
            }, 1500);
        });
    </script>
</body>
