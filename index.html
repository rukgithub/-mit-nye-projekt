<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Landing Page | AI Ruben</title>

    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Matrix Landing Page | AI Ruben">
    <meta property="og:description" content="Udforsk fremtidens magiske AI-univers med Ruben">
    <meta property="og:image" content="https://rukgithub.github.io/matrix-landing/images/ai-header.jpg">
    <meta property="og:url" content="https://rukgithub.github.io/matrix-landing/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Matrix Landing Page | AI Ruben">
    <meta name="twitter:description" content="Udforsk fremtidens magiske AI-univers med Ruben">
    <meta name="twitter:image" content="https://rukgithub.github.io/matrix-landing/images/ai-header.jpg">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Træd ind i fremtidens AI-univers med Ruben - hvor innovation møder Matrix">
    <meta name="keywords" content="AI Ruben, kunstig intelligens, matrix, innovation, fremtid, teknologi">
    <meta name="author" content="AI Ruben">

    <!-- Favicon - Tilføj disse filer i images mappen -->
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <style>
        /* Samme style som før, men med opdaterede farver */
        :root {
            --matrix-green: #00ff00;
            --matrix-dark-green: #003300;
            --matrix-black: #000000;
            --matrix-blue: #00ffff;
            --transition-speed: 0.3s;
        }

        /* Resten af din eksisterende CSS forbliver den samme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--matrix-black);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.5;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
        }

        .hero-image:hover {
            opacity: 0.8;
            transform: scale(1.02);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards;
            text-shadow: 0 0 10px var(--matrix-blue);
        }

        .subtitle {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s forwards 0.5s;
            margin-bottom: 2rem;
            color: var(--matrix-blue);
        }

        .cta-button {
            background: var(--matrix-dark-green);
            color: var(--matrix-green);
            border: 2px solid var(--matrix-green);
            padding: 1rem 2rem;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all var(--transition-speed) ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
            border-radius: 5px;
        }

        .cta-button:hover {
            background: var(--matrix-green);
            color: var(--matrix-black);
            box-shadow: 0 0 20px var(--matrix-green);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            box-shadow: 0 0 30px var(--matrix-green);
            animation: zoomIn 0.3s ease;
        }

        .matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes zoomIn {
            from { transform: translate(-50%, -50%) scale(0.9); }
            to { transform: translate(-50%, -50%) scale(1); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .hero-content {
                padding: 1rem;
                margin: 0 1rem;
            }
        }

        /* Loading animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--matrix-black);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeOut 1s forwards 2s;
        }

        .loading-text {
            color: var(--matrix-blue);
            font-size: 2rem;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-text">Initialiserer AI Matrix...</div>
    </div>

    <canvas class="matrix-canvas"></canvas>

    <div id="imageModal" class="modal">
        <img class="modal-content" id="modalImage" alt="Forstørret AI visualisering">
    </div>

    <div class="container">
        <section class="hero">
            <img src="./images/ai-header.jpg" alt="AI Ruben Matrix Theme" class="hero-image">
            <div class="hero-content">
                <h1>Velkommen til AI Universet</h1>
                <p class="subtitle">Udforsk fremtidens intelligente matrix med Ruben</p>
                <a href="#" class="cta-button">Start Din AI Rejse</a>
            </div>
        </section>
    </div>

    <script>
        // Forbedret Matrix Animation med AI symboler
        const canvas = document.querySelector('.matrix-canvas');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;

        const chars = '01AI⚡☼∞⌘';  // AI-relaterede symboler
        const charSize = 14;
        const columns = width / charSize;
        const drops = new Array(Math.ceil(columns)).fill(1);

        // Optimeret tegning med RequestAnimationFrame
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            drops.forEach((drop, i) => {
                const char = chars[Math.floor(Math.random() * chars.length)];
                const x = i * charSize;
                const y = drop * charSize;

                // Dynamisk farvevariation mellem grøn og blå
                const hue = Math.random() > 0.5 ? '120' : '180';
                const lightness = 50 + Math.random() * 10;
                ctx.fillStyle = `hsl(${hue}, 100%, ${lightness}%)`;

                ctx.font = `${charSize}px monospace`;
                ctx.fillText(char, x, y);

                if (y > height && Math.random() > 0.975) {
                    drops[i] = 0;
                } else {
                    drops[i]++;
                }
            });

            requestAnimationFrame(draw);
        }

        // Intelligent vindue-størrelse håndtering
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                width = canvas.width = window.innerWidth;
                height = canvas.height = window.innerHeight;
            }, 200);
        });

        // Start animation
        requestAnimationFrame(draw);

        // Forbedret modal funktionalitet
        const modal = document.getElementById('imageModal');
        const modalImg = document.getElementById('modalImage');
        const heroImg = document.querySelector('.hero-image');

        // Preload billede for bedre performance
        const preloadImage = new Image();
        preloadImage.src = heroImg.src;

        heroImg.onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            document.body.style.overflow = 'hidden';
        }

        modal.onclick = function() {
            this.style.display = "none";
            document.body.style.overflow = '';
        }

        // Keyboard navigation og tilgængelighed
        document.addEventListener('keydown', function(e) {
            if(e.key === 'Escape' && modal.style.display === "block") {
                modal.style.display = "none";
                document.body.style.overflow = '';
            }
        });

        // Optimeret loading håndtering
        window.addEventListener('load', function() {
            document.querySelector('.loading').style.display = 'none';
        });
    </script>
</body>
</html>
